<!-- NUMBER GUESSING -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing</title>
    </head>
    <body>
        <h1>Guess the Number</h1>
        <input id="num1">
        <button onclick="check()">Check</button>
        <p id="checker">You are Wrong/Right</p>
        <p id="guess">The Number is:  </p>
        <p id="pscore">Player Score: 0</p>
        <p id="compscore">Computer Score: 0</p>

        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            
            h1 {
                color: #333;
                font-size: 2.5em;
                margin-bottom: 20px;
                text-shadow: 1px 1px 2px #ccc;
            }
            
            input {
                padding: 10px;
                border: 2px solid #fcb69f;
                border-radius: 5px;
                font-size: 1em;
                margin-bottom: 10px;
                width: 60px;
                text-align: center;
            }
            
            button {
                padding: 10px 20px;
                background-color: #ff7e5f;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 1em;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            button:hover {
                background-color: #feb47b;
            }
            
            p {
                font-size: 1.2em;
                color: #333;
                margin: 10px 0;
            }
            
            #checker {
                font-weight: bold;
            }
            
            #pscore, #compscore {
                font-size: 1.5em;
            }
            
            @media (max-width: 600px) {
                h1 {
                    font-size: 2em;
                }
            
                input, button {
                    width: 80px;
                    font-size: 0.9em;
                }
            
                p {
                    font-size: 1em;
                }
            }
            
        </style>

        <script>
            var playerScore = 0
            var computerScore = 0
            var number = document.getElementById("num1")
            var result = document.getElementById("checker")
            var guess = document.getElementById("guess")
            var player = document.getElementById("pscore")
            var computer = document.getElementById("compscore")

            function check()
            {   
                var randomNumber = Math.floor(Math.random()*10)
                var get = number.value
                if (get == randomNumber)
                {
                    playerScore += 1
                    result.textContent = "Right !"
                    guess.textContent = `The Number is: ${randomNumber}`
                    player.textContent = "Player Score: "+playerScore
                    alert("YOU WON")
                }
                else
                {
                    computerScore+=1
                    result.textContent = "Wrong !"
                    guess.textContent = `The Number is: ${randomNumber}`
                    computer.textContent = "Computer Score: "+computerScore
                }
                num1.value = ""
            }

        </script>
    </body>
</html>
